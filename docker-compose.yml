version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: koyun-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-koyun_pass}
      MYSQL_DATABASE: ${DB_NAME:-koyun}
      MYSQL_USER: ${DB_USER:-koyun}
      MYSQL_PASSWORD: ${DB_PASSWORD:-koyun_pass}
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: koyun-backend
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    image: nginx:alpine
    container_name: koyun-frontend
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    ports:
      - "8080:80"
    restart: unless-stopped

volumes:
  db_data:
